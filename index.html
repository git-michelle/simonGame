<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico">
  <title>Simon Game</title>
</head>

<body>

  <h1 id="level-title">Press Any Keyboard Key to Start</h1>

  <div class="blocks-container">

    <div class="row">
      <div type="button" id="green" class="block green"></div>
      <div type="button" id="red" class="block red"></div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="block yellow"></div>
      <div type="button" id="blue" class="block blue"></div>
    </div>

  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="game.js" charset="utf-8"></script>
</body>

</html>
